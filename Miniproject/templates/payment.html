<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8f8f8;
        }
        .payment-container {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            margin-top: 1rem;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" maxlength="16" minlength="16" required />

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" name="expiry" required />

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" maxlength="3" minlength="3" required />

            <button type="submit">Pay Now</button>
        </form>
        
        {% if success %}
            <div class="success-message">
                Payment successful! Thank you.
            </div>
        {% endif %}
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
